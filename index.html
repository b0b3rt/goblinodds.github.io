<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script async src="./javascript/index.js"></script>
    <title>name TBD - story generator</title>
  </head>

<main id="main">

  <section>

    <div id="buttons">
      <button id="button-archetype" onclick="heroGen()">generate archetypes</button>
      <br>
      <button id="button-designs" onclick="heroDesign()">character designs</button>
    </div>

    <container>
      <div id="protagonist">
        <h1>PROTAGONIST</h1> 
        <h2 id="hero"></h2>
        <p class="designs" id="hero-shape1"></p>
        <p class="designs" id="hero-shape2"></p>
        <p class="designs" id="hero-shape3"></p>
        <p class="designs" id="hero-head"></p>
        <div class="swatches">
          <div id="swatch-hero"></div>
        </div>
      </div>
     
      <div id="antagonist">
        <h1>ANTAGONIST</h1>
        <h2 id="shadow"></h2>
        <p class="designs" id="shadow-shape1"></p>
        <p class="designs" id="shadow-shape2"></p>
        <p class="designs" id="shadow-shape3"></p>
        <p class="designs" id="shadow-head"></p>
        <div class="swatches">
          <div id="swatch-shadow"></div>
        </div>
      </div>
   </container>
  </section>

  <section id="credits">
  <h1>credits</h1>
  <p>hero archetypes based on <a href="https://www.enneagraminstitute.com/">the Enneagram</a></p>
  <p>shape language based on <a href="https://www.waltdisney.org/sites/default/files/2020-04/T%26T_ShapeLang_v9.pdf">Walt Disney's guidelines</a></p>
  </section>
</main>
